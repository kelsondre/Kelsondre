<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelsondre - Temporarily Down</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/KWeSfzemtXQ6OejCwnx68UMlAbBsAuanFjrd4QjcuFyXOGVPgRPdbMG8x0afuHxuXPb3XodziQ=s160-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f3460;
            z-index: 9999;
            animation: pageTransitionOut 1s ease-in-out forwards;
        }
        
        @keyframes pageTransitionOut {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            animation: slideDown 1s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 3px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.8);
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #e94560, #ff7b54);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
            margin-bottom: 1rem;
        }
        
        .down-message {
            font-size: 2rem;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border-left: 5px solid #e94560;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #f1f1f1;
            margin-bottom: 2rem;
            animation: fadeInQuote 2s ease-in-out;
        }
        
        @keyframes fadeInQuote {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        .social-links {
            margin-top: 3rem;
            animation: fadeInUp 1.5s ease-in-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .social-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 2rem;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
            color: #e94560;
        }
        
        footer {
            margin-top: 3rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        
        .countdown {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #ff7b54;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .down-message {
                font-size: 1.5rem;
                padding: 1rem;
            }
            
            .quote {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    
    <div class="container">
        <div class="header">
            <img src="https://yt3.googleusercontent.com/KWeSfzemtXQ6OejCwnx68UMlAbBsAuanFjrd4QjcuFyXOGVPgRPdbMG8x0afuHxuXPb3XodziQ=s160-c-k-c0x00ffffff-no-rj" alt="Kelsondre Logo" class="logo">
            <h1>Kelsondre</h1>
        </div>
        
        <div class="down-message">
            We're unfortunately having issues right now.<br>
            Please revisit at another time.
        </div>
        
        <div class="countdown" id="countdown">
            <!-- Countdown will appear here -->
        </div>
        
        <p class="quote">"Thank you for your patience and support!"</p>
        
       <div class="social-links">
    </a>
            <!-- Add more social links if needed -->
        </div>
    </div>
    
    <footer>
        &copy; <span id="year"></span> Kelsondre | All Rights Reserved
    </footer>
    
    <script>
        // Page transition when loading
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.page-transition').style.display = 'none';
            }, 1000);
            
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // Countdown timer example (you can set your expected return time)
            const countdownDate = new Date();
            countdownDate.setDate(countdownDate.getDate() + 2); // 2 days from now as example
            
            const countdownFunction = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = 
                    `Expected return in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById("countdown").innerHTML = "We're working to be back online soon!";
                }
            }, 1000);
        });
        
        // Page transition when leaving or refreshing
        window.addEventListener('beforeunload', function() {
            document.querySelector('.page-transition').style.animation = 'pageTransitionIn 1s ease-in-out forwards';
        });
    </script>
</body>
</html>
