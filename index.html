<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Kelsondre</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/KWeSfzemtXQ6OejCwnx68UMlAbBsAuanFjrd4QjcuFyXOGVPgRPdbMG8x0afuHxuXPb3XodziQ=s160-c-k-c0x00ffffff-no-rj" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f3460;
            z-index: 9999;
            animation: pageTransitionOut 1s ease-in-out forwards;
        }
        
        @keyframes pageTransitionOut {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            animation: slideDown 1s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 3px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.8);
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #e94560, #ff7b54);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
            margin-bottom: 1rem;
        }
        
        .quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #f1f1f1;
            margin-bottom: 2rem;
            animation: fadeInQuote 2s ease-in-out;
        }
        
        @keyframes fadeInQuote {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 3rem;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-subscribe {
            background: linear-gradient(45deg, #e94560, #ff7b54);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .social-links {
            margin-top: 3rem;
            animation: fadeInUp 1.5s ease-in-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .social-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 2rem;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
            color: #e94560;
        }
        
        footer {
            margin-top: 3rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .quote {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <img src="https://yt3.googleusercontent.com/KWeSfzemtXQ6OejCwnx68UMlAbBsAuanFjrd4QjcuFyXOGVPgRPdbMG8x0afuHxuXPb3XodziQ=s160-c-k-c0x00ffffff-no-rj" alt="Kelsondre Logo" class="logo">
            <h1>Subscribe to Kelsondre</h1>
        </div>
        
        <p class="quote">"<i>PLZ SUB</i>"</p>
        
        <div class="buttons">
            <a href="https://youtube.com/@kelsondre" target="_blank" class="btn btn-subscribe">Subscribe Now</a>
        </div>
        
        <div class="social-links">
            <a hrtarget="_blank" class="social-icon">MUCH LUV ðŸ”¥ðŸ”¥ðŸ”¥ðŸ˜­</a>
        </div>
    </div>
    
    <footer>
        &copy; Kelsondre's only handle is @Kelsondre, others are fake.
    </footer>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Page transition when loading
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.page-transition').style.display = 'none';
            }, 1000);
            
            // Particles.js configuration
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#e94560"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#e94560",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Add animation to buttons on hover
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'translateY(-5px)';
                    button.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.3)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0)';
                    button.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
                });
            });
        });
        
        // Page transition when leaving or refreshing
        window.addEventListener('beforeunload', function() {
            document.querySelector('.page-transition').style.animation = 'pageTransitionIn 1s ease-in-out forwards';
        });
    </script>
</body>
</html>
